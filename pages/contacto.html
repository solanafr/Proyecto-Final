    <!--HEADER-->
    <header>
        <h1 class="contacto__title fw-bold">CONTACTO</h1>

    <!--MAIN-->

    <main class="container">
        <div class="row">
            <!--SECCION RRSS-->
            <div class="col-md-5 mt-5">
                <div class="rrss_info">
                    <h2 class="rrss__title fw-normal mb-5 text-center"> Seguime en mis redes sociales </h2>
                    <ul class="contact__list">
                        <li class="list__item list-unstyled">
                            <img class="rrss__icon" src="../images/logo-ig-icono.png" alt="logo-instagram">
                            <a class="text-decoration-none fs-3 social__link" target="-black"
                                href="https:/www.instagram.com/solanafigueroaruesjas">Instagram</a>
                        </li>
                        <li class="list__item list-unstyled">
                            <img class="rrss__icon2" src="../images/logo-youtube-icono.png" alt="logo-youtube">
                            <a class="text-decoration-none fs-3 social__link" target="-black"
                                href="https:/www.youtube.com/">YouTube</a>
                        </li>
                        <li class="list__item list-unstyled">
                            <img class="rrss__icon2" src="../images/logo-twitter-icono.png" alt="logo-twitter">
                            <a class="text-decoration-none fs-3 social__link" target="-black"
                                href="https:/www.twitter.com/solanafigueroar">Twitter</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--DIVISOR-->
            <div class="col-md-2"></div>
            <!--FORMULARIO-->
            <div class="col-md-5 mt-5">
                <h2 class="form__title text-center fw-normal pb-3"> Hablemos!</h2>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea3" class="form-label">Consulta</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-warning button__contact">Enviar</button>
                    </div>
                </form>
            </div>
